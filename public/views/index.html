<div class="row">

  <div class="col-md-8">
    <ul class="list-group">
      <li class="video list-group-item" ng-repeat="video in videos">
        <div class="content">
          <h2>{{video.title}}</h2>
          <p>{{video.description}}</p>
          <video src="{{video.url}}" width="320" height="240" controls></video>
          <div class="comments">
            <div class="thread">
              <div class="scroll-wrapper">
                <div class="comment" ng-repeat="comment in comments[video._id]">
                  <small>
                    <span class="user"><strong>{{comment.username + ':'}}</strong></span>
                    <span class="body">{{comment.body}}</span>
                  </small>
                </div>
              </div>
            </div>
            <form class="new-comment" ng-comment-form ng-submit="newComment()" ng-model="newCommentForm">
              <div class="form-group">
                <input type="text" class="form-control" name="body" placeholder="Comment" ng-model="newCommentForm.body">
              </div>
              <input type="hidden" name="username" ng-model="newCommentForm.username">
              <input type="hidden" name="id" ng-model="newCommentForm.id">
              <input type="submit" value="Post a new comment" class="btn btn-submit">
            </form>
          </div>
        </div>
        <span class="remove glyphicon glyphicon-remove-circle" ng-if="api_key == video.id" ng-click="removeVideo(video._id)"></span>
      </li>
    </ul>
  </div>

  <div class="col-md-4">
    <form class="new-device" ng-submit="startUpload()" ng-model="newVideoForm">
      <div class="form-group">
        <input type="text" class="form-control" name="title" placeholder="Title" ng-model="newVideoForm.title">
      </div>
      <div class="form-group">
        <input type="file" accept="video/*" class="form-control" name="file" ng-model="newVideoForm.file" ng-file-upload>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="description" placeholder="Description" ng-model="newVideoForm.description"></textarea>
      </div>

      <input type="submit" value="Upload Video" class="btn btn-default">
    </form>

    <div>
      <b> Recent Videos </b>
      <ul class="list-group">
        <li class="video list-group-item" ng-repeat="video in videos | reverse">
          <div class="content">
            <video src="{{video.url}}" width="220" height="140" controls></video>
          </div>
          <span class="remove glyphicon glyphicon-remove-circle" ng-if="api_key == video.id" ng-click="removeVideo(video._id)"></span>
        </li>
      </ul>
    </div>
  </div>

</div>

<div class="upload" ng-class="{show: hidden}">
  <div class="progress progress-striped active">
    <div class="progress-bar" ng-progress></div>
  </div>
</div>
